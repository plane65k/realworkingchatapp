<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Honest Chat</title>
<style>
  body {
    margin:0;
    font-family:"Segoe UI", Roboto, sans-serif;
    background:#fff;
    color:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  @media (prefers-color-scheme:dark) {
    body { background:#000; color:#eee; }
    .message { background:#1b1b1b; color:#eee; }
    input, textarea { border:1px solid #555; color:#eee; }
  }
  .overlay, .chat-frame { 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    flex-direction:column;
  }
  .overlay {
    position:fixed; inset:0; background:rgba(0,0,0,0.55); z-index:999;
  }
  .box{
    background:#fff; padding:22px; border-radius:12px; width:360px; max-width:92%;
    display:flex; flex-direction:column; gap:12px;
  }
  @media (prefers-color-scheme:dark){.box{background:#111;color:#eee}}
  .box input{padding:10px;border-radius:8px;border:1px solid #ccc;outline:none;}
  .box button{padding:10px;border-radius:8px;border:none;background:#2c7be5;color:#fff;cursor:pointer;}
  .chat-frame{
    width:90%; max-width:1000px; height:90vh; display:flex; flex-direction:column; gap:12px;
  }
  #chatList{flex:1; overflow-y:auto; border:1px solid #ccc; border-radius:12px; padding:12px;}
  .message{padding:10px 14px; border-radius:10px; background:#e9ecef; word-break:break-word; margin-bottom:8px;}
  .message img{max-width:300px; max-height:400px; display:block; margin-top:8px; border-radius:8px;}
  #inputArea{display:flex; gap:6px; margin-top:6px;}
  #messageInput{flex:1; padding:10px; border-radius:8px; border:1px solid #ccc;}
  #sendBtn{padding:10px 14px; border-radius:8px; border:none; background:#2c7be5; color:white; cursor:pointer;}
</style>
</head>
<body>

<div class="overlay" id="pinOverlay">
  <div class="box">
    <h2>Enter PIN</h2>
    <input type="password" id="pinInput" placeholder="Enter common PIN">
    <button id="pinBtn">Continue</button>
  </div>
</div>

<div class="overlay" id="usernameOverlay" style="display:none;">
  <div class="box">
    <h2>Display Name</h2>
    <input type="text" id="usernameInput" placeholder="Enter your name">
    <button id="usernameBtn">Save</button>
  </div>
</div>

<div class="chat-frame" id="chatFrame" style="display:none;">
  <div id="chatList"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type message or image URL">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
<script>
const ABLY_KEY = "Vtd4-A.9jmIFA:umDML_i9STQP4BIH_u2Jon5BlkxuiK36w37FVrkhEl4";
const ably = new Ably.Realtime(ABLY_KEY);
const chatChannel = ably.channels.get('honest-chat');

const pinOverlay = document.getElementById('pinOverlay');
const pinInput = document.getElementById('pinInput');
const pinBtn = document.getElementById('pinBtn');

const usernameOverlay = document.getElementById('usernameOverlay');
const usernameInput = document.getElementById('usernameInput');
const usernameBtn = document.getElementById('usernameBtn');

const chatFrame = document.getElementById('chatFrame');
const chatList = document.getElementById('chatList');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

const LOCAL_NAME_KEY = 'honestChatName';
const COMMON_PIN = '5432';
let username = '';

pinBtn.addEventListener('click', () => {
  if(pinInput.value === COMMON_PIN){
    pinOverlay.style.display='none';
    const storedName = localStorage.getItem(LOCAL_NAME_KEY);
    if(storedName){
      username = storedName;
      startChat();
    } else {
      usernameOverlay.style.display='flex';
    }
  } else {
    alert("Wrong PIN!");
  }
});

usernameBtn.addEventListener('click', () => {
  const name = usernameInput.value.trim();
  if(!name) return alert("Enter a display name");
  username = name;
  localStorage.setItem(LOCAL_NAME_KEY, name);
  usernameOverlay.style.display='none';
  startChat();
});

function startChat(){
  chatFrame.style.display='flex';
  loadMessages();
  chatChannel.subscribe('message', msg=>{
    const {username:un,message,timestamp}=JSON.parse(msg.data);
    displayMessage({username:un,message,timestamp});
  });
}

function loadMessages(){
  chatChannel.history({limit:200}).then(page=>{
    chatList.innerHTML='';
    page.items.reverse().forEach(msg=>{
      const {username:un,message,timestamp}=JSON.parse(msg.data);
      displayMessage({username:un,message,timestamp});
    });
  });
}

function displayMessage({username,message,timestamp}){
  const div = document.createElement('div');
  div.className='message';
  let content=`<strong>${username}</strong> <span style="font-size:0.8em;color:#666;">(${new Date(timestamp).toLocaleTimeString()})</span>`;
  if(message.match(/\.(jpeg|jpg|gif|png|webp)$/i)){
    content+=`<br><img src="${message}">`;
  } else {
    content+=`<div>${message}</div>`;
  }
  div.innerHTML = content;
  chatList.appendChild(div);
  chatList.scrollTop = chatList.scrollHeight;
}

sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', e=>{
  if(e.key==='Enter') sendMessage();
});

function sendMessage(){
  const text = messageInput.value.trim();
  if(!text) return;
  const data = {username,message:text,timestamp:Date.now()};
  chatChannel.publish('message', JSON.stringify(data));
  messageInput.value='';
}
</script>

</body>
</html>
