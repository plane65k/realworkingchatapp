<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    .chat-container {
      width: 95%;
      max-width: 1100px;
      height: 90vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: inherit;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 10px;
      border-top: 1px solid #ddd;
      background: inherit;
    }

    /* Google Chat–style bubbles */
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      font-size: 0.95em;
    }

    .message.left {
      align-self: flex-start;
      background: #e9ecef;
      border-bottom-left-radius: 4px;
    }

    .message.right {
      align-self: flex-end;
      background: #d1f4d3;
      border-bottom-right-radius: 4px;
    }

    .message img {
      max-width: 260px;
      border-radius: 8px;
      margin-top: 6px;
      display: block;
    }

    .timestamp {
      font-size: 0.75em;
      color: #666;
      margin-top: 2px;
      text-align: right;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    textarea { resize: none; height: 80px; }

    button {
      padding: 10px 18px;
      background: #5cb85c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .overlay {
      position: fixed; inset: 0;
      display: flex; justify-content: center; align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 100;
    }

    .pin-box {
      background: #fff; padding: 30px; border-radius: 12px; text-align: center; width: 90%; max-width: 300px;
    }

    .pin-box input {
      width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; text-align: center; margin-bottom: 15px; font-size: 1em;
    }

    .pin-box button {
      padding: 10px 18px; border-radius: 8px; border: none; background: #5cb85c; color: #fff; cursor: pointer;
    }

    /* 3-dot menu */
    .options {
      position: absolute;
      top: 5px;
      right: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }

    .options-menu {
      position: absolute;
      top: 20px;
      right: 8px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
    }

    .options-menu button {
      background: none;
      color: #000;
      border: none;
      padding: 6px 12px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .options-menu button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<!-- PIN overlay -->
<div class="overlay" id="pinOverlay">
  <div class="pin-box">
    <h2>Enter PIN</h2>
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <button id="pinBtn">Continue</button>
  </div>
</div>

<div class="chat-container" id="chatApp" style="display: none;">
  <div id="chat"></div>
  <div class="sidebar">
    <input type="text" id="username" placeholder="Enter username..." />
    <textarea id="message" placeholder="Type message or paste image URL..." disabled></textarea>
    <button id="send" disabled>Send</button>
    <button id="deleteLocalData">Delete Local Data</button>
  </div>
</div>

<audio id="newMessageSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
<script>
  const COMMON_PIN = '5432';
  const ably = new Ably.Realtime('Vtd4-A.9jmIFA:umDML_i9STQP4BIH_u2Jon5BlkxuiK36w37FVrkhEl4');
  const channel = ably.channels.get('chat');

  const pinOverlay = document.getElementById('pinOverlay');
  const pinInput = document.getElementById('pinInput');
  const pinBtn = document.getElementById('pinBtn');
  const chatApp = document.getElementById('chatApp');
  const usernameInput = document.getElementById('username');
  const messageInput = document.getElementById('message');
  const sendBtn = document.getElementById('send');
  const deleteLocalDataBtn = document.getElementById('deleteLocalData');
  const chatDiv = document.getElementById('chat');
  const newMessageSound = document.getElementById('newMessageSound');

  // PIN logic
  if (localStorage.getItem('chatPin') === COMMON_PIN) {
    pinOverlay.style.display = 'none';
    chatApp.style.display = 'flex';
    if (localStorage.getItem('username')) {
      usernameInput.value = localStorage.getItem('username');
      messageInput.disabled = false;
      sendBtn.disabled = false;
    }
  }

  pinBtn.addEventListener('click', () => {
    if (pinInput.value.trim() === COMMON_PIN) {
      localStorage.setItem('chatPin', COMMON_PIN);
      pinOverlay.style.display = 'none';
      chatApp.style.display = 'flex';
      if (localStorage.getItem('username')) {
        usernameInput.value = localStorage.getItem('username');
        messageInput.disabled = false;
        sendBtn.disabled = false;
      }
    } else {
      alert('Wrong PIN');
    }
  });

  usernameInput.addEventListener('change', () => {
    const name = usernameInput.value.trim();
    if (!name) return;
    localStorage.setItem('username', name);
    messageInput.disabled = false;
    sendBtn.disabled = false;
  });

  // Render message in Google Chat style
  function displayMessage({ username, message, timestamp, messageId, deleted }) {
    if (deleted) {
      const msgEl = document.querySelector(`[data-id="${messageId}"]`);
      if (msgEl) msgEl.innerHTML = "<em>Message deleted</em>";
      return;
    }

    const currentUser = localStorage.getItem('username');
    const msgEl = document.createElement('div');
    msgEl.className = 'message ' + (username === currentUser ? 'right' : 'left');
    msgEl.dataset.id = messageId;

    let content = message;
    if (message.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)) {
      content = `<img src="${message}" alt="image">`;
    } else if (message.match(/^https?:\/\//i)) {
      content = `<a href="${message}" target="_blank">${message}</a>`;
    }

    msgEl.innerHTML = `<div><strong>${username}</strong><br>${content}</div>
                       <div class="timestamp">${new Date(timestamp).toLocaleTimeString()}</div>`;

    // If it's my message → add 3-dot menu
    if (username === currentUser) {
      const options = document.createElement('div');
      options.className = 'options';
      options.textContent = "⋮";

      const menu = document.createElement('div');
      menu.className = 'options-menu';
      const delBtn = document.createElement('button');
      delBtn.textContent = "Delete";
      delBtn.onclick = () => {
        deleteMessage(messageId);
        menu.style.display = "none";
      };
      menu.appendChild(delBtn);

      options.onclick = () => {
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
      };

      msgEl.appendChild(options);
      msgEl.appendChild(menu);
    }

    chatDiv.appendChild(msgEl);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Load all previous history properly in order
  function loadHistory() {
    channel.history({ limit: 200, direction: 'forwards' }, (err, resultPage) => {
      if (err) { console.error(err); return; }
      chatDiv.innerHTML = "";
      resultPage.items.reverse().forEach(item => {
        displayMessage(JSON.parse(item.data));
      });
    });
  }

  // Subscribe to live updates
  channel.subscribe('message', msg => {
    displayMessage(JSON.parse(msg.data));
    newMessageSound.play();
  });

  // Initial load
  loadHistory();

  // Send
  function sendMessage() {
    const name = usernameInput.value.trim();
    const msg = messageInput.value.trim();
    if (!name || !msg) return;
    const data = { username: name, message: msg, timestamp: Date.now(), messageId: Date.now() + "-" + Math.random() };
    channel.publish('message', JSON.stringify(data));
    messageInput.value = '';
  }

  // Delete
  function deleteMessage(messageId) {
    const data = { messageId, deleted: true };
    channel.publish('message', JSON.stringify(data));
  }

  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Delete local data (logout)
  deleteLocalDataBtn.addEventListener('click', () => {
    localStorage.removeItem('chatPin');
    localStorage.removeItem('username');
    alert('Local data deleted. Refresh page to log in again.');
    pinOverlay.style.display = 'flex';
    chatApp.style.display = 'none';
  });
</script>
</body>
</html>
