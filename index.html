<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatify</title>
<style>
body {
  margin: 0;
  font-family: "Roboto", sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* PIN overlay */
#pinOverlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.4);
  z-index: 100;
}
#pinBox {
  background: white;
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 300px;
}
#pinBox input {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}
#pinBox button {
  background: #4caf50;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

/* Chat App */
#chatApp {
  display: none;
  flex-direction: column;
  height: 90vh;
  width: 95%;
  max-width: 900px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
  overflow: hidden;
}
header {
  background: #4caf50;
  color: white;
  padding: 15px;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: #fafafa;
}
.message {
  max-width: 70%;
  padding: 12px 15px;
  border-radius: 18px;
  font-size: 15px;
  position: relative;
  word-wrap: break-word;
  animation: slideUp 0.25s ease;
}
.myMessage { align-self:flex-end; background:#4caf50; color:white; border-bottom-right-radius:4px; }
.otherMessage { align-self:flex-start; background:#e0e0e0; color:black; border-bottom-left-radius:4px; }
.options { position:absolute; top:6px; right:8px; cursor:pointer; font-size:14px; color:rgba(255,255,255,0.7); }
.options-menu {
  position:absolute; top:22px; right:8px; background:#fff; border:1px solid #ccc; border-radius:8px;
  display:none; z-index:10;
}
.options-menu button {
  background:none; border:none; width:100%; padding:6px 12px; text-align:left; cursor:pointer;
}
.options-menu button:hover { background:#f0f0f0; }

footer {
  display:flex;
  padding:12px;
  background:#fff;
  border-top:1px solid #ddd;
}
footer input {
  flex:1;
  padding:12px;
  border-radius:24px;
  border:1px solid #ccc;
  margin-right:10px;
  outline:none;
  font-size:15px;
}
footer button {
  background:#4caf50;
  border:none;
  border-radius:50%;
  width:48px;
  height:48px;
  color:white;
  font-size:20px;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes slideUp { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

/* Loading circle */
#loading {
  display:none;
  justify-content:center;
  align-items:center;
  height:100px;
}
.loader {
  border:6px solid #f3f3f3;
  border-top:6px solid #4caf50;
  border-radius:50%;
  width:40px;
  height:40px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
</style>
</head>
<body>

<!-- PIN overlay -->
<div id="pinOverlay">
  <div id="pinBox">
    <input type="text" id="usernameInput" placeholder="Enter username">
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <button id="pinBtn">Enter Chat</button>
  </div>
</div>

<div id="chatApp">
  <header>
    <span>Chatify</span>
    <button onclick="logout()" style="background:none;border:none;color:red;cursor:pointer;">Sign out</button>
  </header>
  <div id="loading"><div class="loader"></div></div>
  <div id="chat"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">➤</button>
  </footer>
</div>

<audio id="newMessageSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
<script>
const PIN_CODE = "5432";
const ably = new Ably.Realtime('Vtd4-A.9jmIFA:umDML_i9STQP4BIH_u2Jon5BlkxuiK36w37FVrkhEl4');
const channel = ably.channels.get('chat');

const pinOverlay = document.getElementById('pinOverlay');
const usernameInput = document.getElementById('usernameInput');
const pinInput = document.getElementById('pinInput');
const pinBtn = document.getElementById('pinBtn');
const chatApp = document.getElementById('chatApp');
const chatDiv = document.getElementById('chat');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const newMessageSound = document.getElementById('newMessageSound');
const loadingDiv = document.getElementById('loading');

let currentUser = null;
let displayedMessages = new Set();

// Remember user
if(localStorage.getItem("chatUser")){
  currentUser = JSON.parse(localStorage.getItem("chatUser"));
  pinOverlay.style.display = "none";
  chatApp.style.display = "flex";
  loadHistory();
}

// PIN login
pinBtn.addEventListener('click', ()=>{
  const username = usernameInput.value.trim();
  const pin = pinInput.value.trim();
  if(!username || pin!==PIN_CODE) return;
  currentUser = {username};
  localStorage.setItem("chatUser", JSON.stringify(currentUser));
  pinOverlay.style.display="none";
  chatApp.style.display="flex";
  loadHistory();
});

function displayMessage({username,message,id,deleted}, live=false){
  if(displayedMessages.has(id)) return;
  displayedMessages.add(id);

  const msgEl = document.createElement('div');
  msgEl.className = "message " + (username===currentUser.username ? "myMessage":"otherMessage");
  msgEl.dataset.id = id;

  let content = deleted ? "<em>Message deleted</em>" : message;

  if(!deleted){
    if(message.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)){
      content = `<img src="${message}">`;
    } else if(message.match(/^https?:\/\//i)){
      content = `<a href="${message}" target="_blank">${message}</a>`;
    }
  }

  msgEl.innerHTML = `<div>${username}: ${content}</div>`;

  if(username===currentUser.username && !deleted){
    const options = document.createElement('div');
    options.className='options';
    options.textContent='⋮';
    const menu=document.createElement('div');
    menu.className='options-menu';
    const delBtn=document.createElement('button');
    delBtn.textContent="Delete";
    delBtn.onclick=()=>{
      channel.publish('message', JSON.stringify({id,deleted:true}));
      menu.style.display="none";
      msgEl.innerHTML="<em>Message deleted</em>";
    };
    menu.appendChild(delBtn);
    options.onclick=()=>{menu.style.display=menu.style.display==='block'?"none":"block";};
    msgEl.appendChild(options);
    msgEl.appendChild(menu);
  }

  chatDiv.appendChild(msgEl);
  chatDiv.scrollTop = chatDiv.scrollHeight;

  if(live && username !== currentUser.username){
    if(message.includes("@"+currentUser.username)){
      alert(`Mentioned: ${username}: ${message}`);
    } else if(!deleted){
      alert(`New message from ${username}: ${message}`);
    }
    if(!deleted) newMessageSound.play();
  }
}

// Load history
function loadHistory(){
  loadingDiv.style.display="flex";
  channel.history({limit:200,direction:'forwards'}, (err,resultPage)=>{
    loadingDiv.style.display="none";
    if(err) return console.error(err);
    resultPage.items.forEach(item=>{
      displayMessage(JSON.parse(item.data), false);
    });
  });
}

// Subscribe live messages
channel.subscribe('message', msg=>{
  displayMessage(JSON.parse(msg.data), true);
});

// Send message
sendBtn.addEventListener('click', ()=>{
  const msg = messageInput.value.trim();
  if(!msg || !currentUser) return;
  const id = Date.now() + '-' + Math.random();
  const data = {id, username:currentUser.username, message:msg};
  channel.publish('message', JSON.stringify(data));
  messageInput.value='';
});

messageInput.addEventListener('keypress', e=>{
  if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendBtn.click(); }
});

function logout(){
  localStorage.removeItem("chatUser");
  location.reload();
}
</script>
</body>
</html>
