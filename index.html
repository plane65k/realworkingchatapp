<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatify</title>
<style>
:root {
  --background-color: #f5f5f5;
  --text-color: #333333;
  --card-background: #ffffff;
  --button-background: #4caf50;
  --button-text: #ffffff;
  --secondary-background: #fafafa;
  --border-color: #ccc;
  --shadow-color: rgba(0,0,0,0.2);
  --message-my-background: #4caf50;
  --message-my-text: #ffffff;
  --message-other-background: #e0e0e0;
  --message-other-text: #000000;
  --overlay-background: rgba(0,0,0,0.4);
  --transition-time: 1.5s;
}

[data-theme="dark"] {
  --background-color: #1a1a1a;
  --text-color: #ffffff;
  --card-background: #2c2c2c;
  --button-background: #45a049;
  --button-text: #ffffff;
  --secondary-background: #333333;
  --border-color: #555555;
  --shadow-color: rgba(255,255,255,0.1);
  --message-my-background: #45a049;
  --message-my-text: #ffffff;
  --message-other-background: #4a4a4a;
  --message-other-text: #ffffff;
  --overlay-background: rgba(255,255,255,0.2);
}

body {
  margin: 0;
  font-family: "Roboto", sans-serif;
  background: var(--background-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: background-color var(--transition-time) ease, color var(--transition-time) ease;
}

/* PIN overlay */
#pinOverlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--overlay-background);
  z-index: 100;
  transition: background-color var(--transition-time) ease;
}
#pinBox {
  background: var(--card-background);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 300px;
  box-shadow: 0 8px 30px var(--shadow-color);
  transition: background-color var(--transition-time) ease, box-shadow var(--transition-time) ease;
}
#pinBox input {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--border-color);
  font-size: 16px;
  background: var(--card-background);
  color: var(--text-color);
  transition: border-color var(--transition-time) ease, background-color var(--transition-time) ease, color var(--transition-time) ease;
}
#pinBox button {
  background: var(--button-background);
  color: var(--button-text);
  border: none;
  padding: 12px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color var(--transition-time) ease;
}

/* Chat App */
#chatApp {
  display: none;
  flex-direction: column;
  height: 90vh;
  width: 95%;
  max-width: 900px;
  background: var(--card-background);
  border-radius: 16px;
  box-shadow: 0 8px 30px var(--shadow-color);
  overflow: hidden;
  transition: background-color var(--transition-time) ease, box-shadow var(--transition-time) ease;
}
header {
  background: var(--button-background);
  color: var(--button-text);
  padding: 15px;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background-color var(--transition-time) ease, color var(--transition-time) ease;
}
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: var(--secondary-background);
  transition: background-color var(--transition-time) ease;
}
.message {
  max-width: 70%;
  padding: 12px 15px;
  border-radius: 18px;
  font-size: 15px;
  position: relative;
  word-wrap: break-word;
  animation: slideUp 0.25s ease;
  transition: background-color var(--transition-time) ease, color var(--transition-time) ease;
}
.myMessage { 
  align-self: flex-end; 
  background: var(--message-my-background); 
  color: var(--message-my-text); 
  border-bottom-right-radius: 4px; 
}
.otherMessage { 
  align-self: flex-start; 
  background: var(--message-other-background); 
  color: var(--message-other-text); 
  border-bottom-left-radius: 4px; 
}
.options { 
  position: absolute; 
  top: 6px; 
  right: 8px; 
  cursor: pointer; 
  font-size: 14px; 
  color: rgba(255,255,255,0.7); 
}
.options-menu {
  position: absolute; 
  top: 22px; 
  right: 8px; 
  background: var(--card-background); 
  border: 1px solid var(--border-color); 
  border-radius: 8px;
  display: none; 
  z-index: 10;
  transition: background-color var(--transition-time) ease, border-color var(--transition-time) ease;
}
.options-menu button {
  background: none; 
  border: none; 
  width: 100%; 
  padding: 6px 12px; 
  text-align: left; 
  cursor: pointer;
  color: var(--text-color);
  transition: background-color var(--transition-time) ease, color var(--transition-time) ease;
}
.options-menu button:hover { 
  background: var(--secondary-background); 
}

footer {
  display: flex;
  padding: 12px;
  background: var(--card-background);
  border-top: 1px solid var(--border-color);
  transition: background-color var(--transition-time) ease, border-color var(--transition-time) ease;
}
footer input {
  flex: 1;
  padding: 12px;
  border-radius: 24px;
  border: 1px solid var(--border-color);
  margin-right: 10px;
  outline: none;
  font-size: 15px;
  background: var(--card-background);
  color: var(--text-color);
  transition: border-color var(--transition-time) ease, background-color var(--transition-time) ease, color var(--transition-time) ease;
}
footer button {
  background: var(--button-background);
  border: none;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  color: var(--button-text);
  font-size: 20px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color var(--transition-time) ease;
}

@keyframes slideUp { 
  from { opacity: 0; transform: translateY(10px); } 
  to { opacity: 1; transform: translateY(0); } 
}

/* Loading circle */
#loading {
  display: none;
  justify-content: center;
  align-items: center;
  height: 100px;
}
.loader {
  border: 6px solid var(--secondary-background);
  border-top: 6px solid var(--button-background);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 
  0% { transform: rotate(0deg); } 
  100% { transform: rotate(360deg); } 
}

.timestamp {
  font-size: 10px;
  color: var(--border-color);
  margin-top: 2px;
  transition: color var(--transition-time) ease;
}
</style>
</head>
<body>

<!-- PIN overlay -->
<div id="pinOverlay">
  <div id="pinBox">
    <input type="text" id="usernameInput" placeholder="Enter username">
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <button id="pinBtn">Enter Chat</button>
  </div>
</div>

<div id="chatApp">
  <header>
    <span>Chatify</span>
    <button onclick="toggleTheme()" style="background:none;border:none;color:var(--button-text);cursor:pointer;">Toggle Theme</button>
    <button onclick="logout()" style="background:none;border:none;color:red;cursor:pointer;">Sign out</button>
  </header>
  <div id="loading"><div class="loader"></div></div>
  <div id="chat"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">➤</button>
  </footer>
</div>

<audio id="newMessageSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
<script>
const PIN_CODE = "5432";
const ably = new Ably.Realtime('Vtd4-A.9jmIFA:umDML_i9STQP4BIH_u2Jon5BlkxuiK36w37FVrkhEl4');
const channel = ably.channels.get('chat');

const pinOverlay = document.getElementById('pinOverlay');
const usernameInput = document.getElementById('usernameInput');
const pinInput = document.getElementById('pinInput');
const pinBtn = document.getElementById('pinBtn');
const chatApp = document.getElementById('chatApp');
const chatDiv = document.getElementById('chat');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const newMessageSound = document.getElementById('newMessageSound');
const loadingDiv = document.getElementById('loading');

let currentUser = null;
let displayedMessages = new Set();
let messages = []; // stored messages

// Load user & messages from localStorage
if(localStorage.getItem("chatUser")){
  currentUser = JSON.parse(localStorage.getItem("chatUser"));
  pinOverlay.style.display = "none";
  chatApp.style.display = "flex";
  if(localStorage.getItem("chatMessages")){
    messages = JSON.parse(localStorage.getItem("chatMessages"));
    messages.forEach(msg=>displayMessage(msg,false));
  }
  loadHistory();
}

// PIN login
pinBtn.addEventListener('click', ()=>{
  const username = usernameInput.value.trim();
  const pin = pinInput.value.trim();
  if(!username || pin!==PIN_CODE) return;
  currentUser = {username};
  localStorage.setItem("chatUser", JSON.stringify(currentUser));
  pinOverlay.style.display="none";
  chatApp.style.display="flex";
  if(localStorage.getItem("chatMessages")){
    messages = JSON.parse(localStorage.getItem("chatMessages"));
    messages.forEach(msg=>displayMessage(msg,false));
  }
  loadHistory();
});

function displayMessage({username,message,id,deleted,timestamp}, live=false){
  if(displayedMessages.has(id)) return;
  displayedMessages.add(id);

  const msgEl = document.createElement('div');
  msgEl.className = "message " + (username===currentUser.username ? "myMessage":"otherMessage");
  msgEl.dataset.id = id;

  let content = deleted ? "<em>Message deleted</em>" : message;
  if(!deleted && message.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)){
    content = `<img src="${message}">`;
  } else if(!deleted && message.match(/^https?:\/\//i)){
    content = `<a href="${message}" target="_blank">${message}</a>`;
  }

  msgEl.innerHTML = `<div>${username}: ${content}</div><div class="timestamp">${timestamp}</div>`;

  // Delete option
  if(username===currentUser.username && !deleted){
    const options = document.createElement('div');
    options.className='options';
    options.textContent='⋮';
    const menu=document.createElement('div');
    menu.className='options-menu';
    const delBtn=document.createElement('button');
    delBtn.textContent="Delete";
    delBtn.onclick=()=>{
      const msgIndex = messages.findIndex(m=>m.id===id);
      messages[msgIndex].deleted = true;
      saveMessages();
      channel.publish('message', JSON.stringify(messages[msgIndex]));
      menu.style.display="none";
      chatDiv.innerHTML="";
      displayedMessages.clear();
      messages.forEach(m=>displayMessage(m,false));
    };
    menu.appendChild(delBtn);
    options.onclick=()=>{menu.style.display=menu.style.display==='block'?"none":"block";};
    msgEl.appendChild(options);
    msgEl.appendChild(menu);
  }

  chatDiv.appendChild(msgEl);
  chatDiv.scrollTop = chatDiv.scrollHeight;

  if(live && username!==currentUser.username && !deleted){
    if(message.includes("@"+currentUser.username)){
      alert(`Mentioned: ${username}: ${message}`);
    } else {
      alert(`New message from ${username}: ${message}`);
    }
    newMessageSound.play();
  }
}

// Save to localStorage
function saveMessages(){
  localStorage.setItem("chatMessages", JSON.stringify(messages));
}

// Load history from Ably
function loadHistory(){
  loadingDiv.style.display="flex";
  channel.history({limit:200,direction:'forwards'}, (err,resultPage)=>{
    loadingDiv.style.display="none";
    if(err) return console.error(err);
    resultPage.items.forEach(item=>{
      const msg = JSON.parse(item.data);
      if(!messages.some(m=>m.id===msg.id)){
        messages.push(msg);
        displayMessage(msg,false);
      }
    });
    saveMessages();
  });
}

// Live subscription
channel.subscribe('message', msg=>{
  const data = JSON.parse(msg.data);
  if(!messages.some(m=>m.id===data.id)){
    messages.push(data);
    displayMessage(data,true);
    saveMessages();
  } else {
    const idx = messages.findIndex(m=>m.id===data.id);
    messages[idx] = data;
    chatDiv.innerHTML="";
    displayedMessages.clear();
    messages.forEach(m=>displayMessage(m,false));
  }
});

// Send message
sendBtn.addEventListener('click', ()=>{
  const msgText = messageInput.value.trim();
  if(!msgText || !currentUser) return;
  const id = Date.now() + "-" + Math.random();
  const timestamp = new Date().toLocaleTimeString();
  const msgObj = {id, username:currentUser.username, message:msgText, timestamp, deleted:false};
  messages.push(msgObj);
  displayMessage(msgObj,false);
  saveMessages();
  channel.publish('message', JSON.stringify(msgObj));
  messageInput.value="";
});

messageInput.addEventListener('keypress', e=>{
  if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendBtn.click(); }
});

function logout(){
  localStorage.removeItem("chatUser");
  location.reload();
}

function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
}

// Initialize theme based on saved preference or system preference
const savedTheme = localStorage.getItem('theme');
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
document.documentElement.setAttribute('data-theme', savedTheme || (prefersDark ? 'dark' : 'light'));

// Listen for system theme changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
  if (!localStorage.getItem('theme')) {
    document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
  }
});
</script>
</body>
</html>
