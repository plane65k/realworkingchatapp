<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<style>
body {
  margin: 0;
  font-family: "Roboto", sans-serif;
  background: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 90%;
  max-width: 800px;
  height: 90vh;
  display: flex;
  flex-direction: column;
  background: #ffffff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

/* Chat messages */
#chat {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  padding: 16px;
  gap: 12px;
  background: #e5ddd5;
}

.message {
  max-width: 70%;
  padding: 14px 18px;
  border-radius: 16px;
  font-size: 15px;
  line-height: 1.4;
  position: relative;
  word-wrap: break-word;
  animation: slideUp 0.25s ease;
}

.message.myMessage {
  align-self: flex-end;
  background: #dcf8c6;
  border-bottom-right-radius: 4px;
}

.message.otherMessage {
  align-self: flex-start;
  background: #ffffff;
  border-bottom-left-radius: 4px;
}

.message img {
  max-width: 250px;
  border-radius: 12px;
  margin-top: 6px;
  display: block;
}

.timestamp {
  font-size: 11px;
  color: #888;
  margin-top: 4px;
  text-align: right;
}

/* Delete menu */
.options {
  position: absolute;
  top: 6px;
  right: 8px;
  font-weight: bold;
  cursor: pointer;
  color: #555;
}

.options-menu {
  position: absolute;
  top: 24px;
  right: 8px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  display: none;
  z-index: 10;
}

.options-menu button {
  background: none;
  border: none;
  padding: 6px 12px;
  width: 100%;
  text-align: left;
  cursor: pointer;
}

.options-menu button:hover {
  background: #eee;
}

/* Footer */
footer {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: #fff;
}

footer input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 24px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}

footer button {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: #4caf50;
  color: white;
  font-size: 20px;
  margin-left: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* PIN overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.pin-box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 350px;
}

.pin-box input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  font-size: 16px;
  text-align: center;
}

.pin-box button {
  background: #4caf50;
  border: none;
  color: white;
  padding: 12px 20px;
  border-radius: 20px;
  cursor: pointer;
}

/* Animations */
@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px);}
  to { opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<!-- PIN overlay -->
<div class="overlay" id="pinOverlay">
  <div class="pin-box">
    <h2>Enter PIN</h2>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <button id="pinBtn">Continue</button>
  </div>
</div>

<div class="chat-container" id="chatApp" style="display:none;">
  <div id="chat"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">➤</button>
  </footer>
</div>

<audio id="newMessageSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
<script>
const PIN_CODE = "5432"; // hidden PIN
const ably = new Ably.Realtime('Vtd4-A.9jmIFA:umDML_i9STQP4BIH_u2Jon5BlkxuiK36w37FVrkhEl4');
const channel = ably.channels.get('chat');

const pinOverlay = document.getElementById('pinOverlay');
const usernameInput = document.getElementById('usernameInput');
const pinInput = document.getElementById('pinInput');
const pinBtn = document.getElementById('pinBtn');
const chatApp = document.getElementById('chatApp');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const chatDiv = document.getElementById('chat');
const newMessageSound = document.getElementById('newMessageSound');

let currentUser = null;

// Check local storage for remembered user
if(localStorage.getItem("chatUser")){
  currentUser = JSON.parse(localStorage.getItem("chatUser"));
  pinOverlay.style.display = "none";
  chatApp.style.display = "flex";
  loadHistory();
}

// PIN overlay login
pinBtn.addEventListener('click', () => {
  const username = usernameInput.value.trim();
  const pin = pinInput.value.trim();
  if(!username) return;
  if(pin !== PIN_CODE) return;
  currentUser = {username};
  localStorage.setItem("chatUser", JSON.stringify(currentUser));
  pinOverlay.style.display = "none";
  chatApp.style.display = "flex";
  loadHistory();
});

// Display message
function displayMessage({username, message, id, deleted}){
  const div = document.querySelector(`[data-id="${id}"]`);
  if(deleted && div){
    div.innerHTML = "<em>Message deleted</em>";
    return;
  }

  const msgEl = document.createElement('div');
  msgEl.className = "message " + (username===currentUser.username ? "myMessage":"otherMessage");
  msgEl.dataset.id = id;

  let content = message;
  if(message.match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)){
    content = `<img src="${message}">`;
  } else if(message.match(/^https?:\/\//i)){
    content = `<a href="${message}" target="_blank">${message}</a>`;
  }

  msgEl.innerHTML = `<div>${username}: ${content}</div>`;

  if(username===currentUser.username){
    const options = document.createElement('div');
    options.className = 'options';
    options.textContent = '⋮';
    const menu = document.createElement('div');
    menu.className = 'options-menu';
    const delBtn = document.createElement('button');
    delBtn.textContent = "Delete";
    delBtn.onclick = () => { 
      channel.publish('message', JSON.stringify({id, deleted:true})); 
      menu.style.display="none"; 
    };
    menu.appendChild(delBtn);
    options.onclick = () => { menu.style.display = menu.style.display==='block'?"none":"block"; };
    msgEl.appendChild(options);
    msgEl.appendChild(menu);
  }

  chatDiv.appendChild(msgEl);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

// Load history
function loadHistory(){
  channel.history({limit: 200, direction:'forwards'}, (err, resultPage) => {
    if(err) return console.error(err);
    resultPage.items.forEach(item => displayMessage(JSON.parse(item.data)));
  });
}

// Subscribe to live updates
channel.subscribe('message', msg => displayMessage(JSON.parse(msg.data)));

// Send message
sendBtn.addEventListener('click', () => {
  const msg = messageInput.value.trim();
  if(!msg || !currentUser) return;
  const id = Date.now() + '-' + Math.random();
  const data = {id, username: currentUser.username, message: msg};
  channel.publish('message', JSON.stringify(data));
  messageInput.value = '';
});

messageInput.addEventListener('keypress', e=>{
  if(e.key==='Enter' && !e.shiftKey){
    e.preventDefault();
    sendBtn.click();
  }
});
</script>
</body>
</html>
