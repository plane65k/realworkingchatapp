<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chat {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #message {
            width: 75%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send:hover {
            background-color: #4cae4c;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        #username {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat Application</h1>
    <input type="text" id="username" placeholder="Enter your username..." />
    <div id="chat"></div>
    <div>
        <input type="text" id="message" placeholder="Type a message..." />
        <button id="send">Send</button>
    </div>

    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script>
        const ably = new Ably.Realtime('Vtd4-A.9jmIFA:umDML_i9STQP4BIH_u2Jon5BlkxuiK36w37FVrkhEl4'); // Your Ably API key
        const channel = ably.channels.get('chat');

        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const usernameInput = document.getElementById('username');

        // Set username from local storage if it exists
        const savedUsername = localStorage.getItem('username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
        }

        // Fetch and display existing messages from local storage
        function fetchMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            // Sort messages by timestamp to ensure chronological order
            messages.sort((a, b) => a.timestamp - b.timestamp);
            messages.forEach(displayMessage);
        }

        // Display a message
        function displayMessage({ username, message, timestamp }) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${username}</strong>: ${message} <span class="timestamp">(${new Date(timestamp).toLocaleTimeString()})</span>`;
            chatDiv.appendChild(messageElement);
            chatDiv.scrollTop = chatDiv.scrollHeight; // Auto-scroll
        }

        // Subscribe to incoming messages
        channel.subscribe('message', (msg) => {
            const { data } = msg;
            const { username, message, timestamp } = JSON.parse(data);
            displayMessage({ username, message, timestamp });

            // Save to local storage
            saveMessageToLocalStorage(username, message, timestamp);
        });

        // Send message
        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username && message) {
                const timestamp = Date.now();
                const data = JSON.stringify({ username, message, timestamp });
                channel.publish('message', data);
                messageInput.value = ''; // Clear input
            }
        }

        // Save message to local storage
        function saveMessageToLocalStorage(username, message, timestamp) {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ username, message, timestamp });
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        usernameInput.addEventListener('change', () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
            }
        });

        // Fetch existing messages on page load
        fetchMessages();
    </script>
</body>
</html>
